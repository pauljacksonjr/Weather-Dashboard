<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather Forecast</title>

</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="search">
            <div class="row" style="display: block; padding: 25px; box-sizing: border-box;">
                <h2>Search for a City</h2>
            </div>

            <div class="row" style="margin-left: -10%;">
            <input type="text" class="inputValue" placeholder="Search city here!">
            <input type="submit" value="Submit" class="button">
    </div>
    <div class="col-two-container" style="font-family: Blippo, fantasy;">
        <div class="forecast">
            <div class="row">
                <h1 class="city">City</h1>
                <h1 class="date"></h1>
                <img class="weatherIcon"></img>
            </div>
            <div class="row">
                <p class="temperature">Temperature:</p>
            </div>
            <div class="row">
                <p class="humidity">Humidity:</p>
            </div>
            <div class="row">
                <p class="windSpeed">Wind Speed:</p>
            </div>
            <div class="row">
                <p class="uvIndex">UV Index:</p>
            </div>
        </div>

        <div class="forecast-container">
            <h1>Five Day Forecast:</h1>
            <div class="card-row">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="weather.js" type="text/javascript"></script>
</body>
</html>
